# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  displayName: try bat1.bat?
  inputs:
    script: |
      echo "ack"
      ls -lat
      echo "/bats-test/bat1.bat"
- task: CmdLine@2
  displayName: dump env
  env:
    riktest:  rikvalue
  inputs:
    script: |
      echo riktest = $(riktest)
      echo java.home = $(java.home)
      echo JAVA_HOME = $(JAVA_HOME)
      echo RIKTEST = $(RIKTEST)
      echo BUILD = $(BUILD)
      echo Build = $(Build)
      echo SET is:
      set
      exit 99
    failOnStderr: true
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

# https://learn.microsoft.com/en-us/azure/devops/pipelines/ecosystems/javascript?view=azure-devops&tabs=yaml

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: |
       src/*
       public/*
    targetFolder: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copy project files'

- task: PublishPipelineArtifact@1
  inputs:
    artifactName: e2e-server
    targetPath: '$(Build.ArtifactStagingDirectory)'
    publishLocation: 'pipeline'
  displayName: 'Publish npm artifact'

